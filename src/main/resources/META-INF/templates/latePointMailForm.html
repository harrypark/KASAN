<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>가산 - 근태관리</title>
</head>

<body style="background-color: #f6f6f6;font-family: "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif; box-sizing: border-box;font-size: 14px;">

<table style="background-color: #f6f6f6;width: 100%;">
    <tr>
        <td></td>
        <td style=" display: block !important;max-width: 600px !important; margin: 0 auto !important; clear: both !important;" width="600">
            <div style=" max-width: 600px; margin: 0 auto;display: block; padding: 20px;">
                <table style=" background: #fff; border: 1px solid #e9e9e9; border-radius: 3px;" width="100%" cellpadding="0" cellspacing="0">
                    <tr>
                        <td style=" padding: 20px;text-align: center;;">
                            <table width="100%" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td style="padding: 0 0 20px;">
                                       <h2>${title}</h2>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 0 0 20px;">
                                        <table style=" margin: 40px auto;text-align: left; width: 80%;">
                                            <tr>
                                                <td style="padding: 5px 0;">${name}(${deptNm}) </td>
                                            </tr>
                                            <tr>
                                                <td style="padding: 5px 0;">
                                                    <table style="width: 100%;" cellpadding="0" cellspacing="0">
                                                        <tr>
                                                            <td style="border-top: #eee 1px solid;padding: 5px 0;border-top: #eee 1px solid;">년도</td>
                                                            <td style="border-top: #eee 1px solid; text-align: right;padding: 5px 0;border-top: #eee 1px solid;">${year}</td>
                                                        </tr>
                                                        <tr>
                                                            <td style="border-top: #eee 1px solid;padding: 5px 0;border-top: #eee 1px solid;">단지각</td>
                                                            <td style="border-top: #eee 1px solid; text-align: right;padding: 5px 0;border-top: #eee 1px solid;">${shortLate}</td>
                                                        </tr>
                                                        <tr>
                                                            <td style="border-top: #eee 1px solid;padding: 5px 0;border-top: #eee 1px solid;">장지각</td>
                                                            <td style="border-top: #eee 1px solid; text-align: right;padding: 5px 0;border-top: #eee 1px solid;">${longLate}</td>
                                                        </tr>
                                                         <tr>
                                                            <td style="border-top: #eee 1px solid;padding: 5px 0;border-top: #eee 1px solid;">메일발송횟수</td>
                                                            <td style="border-top: #eee 1px solid; text-align: right;padding: 5px 0;border-top: #eee 1px solid;">${mailCount}</td>
                                                        </tr>
                                                        #if(${mailCount}!='1')
                                                         <tr>
                                                            <td style="border-top: #eee 1px solid;padding: 5px 0;border-top: #eee 1px solid;">이전메일발송일</td>
                                                            <td style="border-top: #eee 1px solid; text-align: right;padding: 5px 0;border-top: #eee 1px solid;">${lastMailSendDt}</td>
                                                        </tr>
                                                        #end
                                                        <tr>
                                                            <td colspan="2" style="border-top: #eee 1px solid; border-bottom: #eee 1px solid; padding: 5px 0;border-top: #eee 1px solid;">${content}</td>
                                                        </tr>

                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>

                                <tr>
                                    <td style="padding: 0 0 20px; font-size: 10px;">
                                    	${today}<br/>특허법인 가산 근태관리 시스템에서 발송.
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
                <div style="width: 100%; clear: both;color: #999; padding: 20px;">
                    <table width="100%">
                        <tr>
                            <td style="padding: 0 0 20px;font-size: 12px;text-align: center;"></td>
                        </tr>
                    </table>
                </div></div>
        </td>
        <td></td>
    </tr>
</table>

</body>
</html>
